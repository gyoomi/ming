spring:
  profiles:
    active: dev
###指定扫描日志配置
# debug: true
logging:
  config: classpath:logback.xml
###MyBatis扫描文件位置
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
###Pagehelper配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
